
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MitRe Luxe | Luxury Artisans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #000000;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            cursor: default;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: #FF007F;
            z-index: 200;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
        }

        /* Flower animation */
        @keyframes flower-fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .flower {
            position: absolute;
            background: #FF007F;
            border-radius: 50% 0 50% 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }
    </style>

</html>
